<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Facebook Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .plan {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Subscribe to Netanel's Facebook Auto Poster</h1>

  <div class="plan">
    <h2>LITE Plan – $9.99/month</h2>
    <p>✓ Up to 10 posts per day<br>✓ Emojis + CSV/Sheets Import</p>
    <div id="paypal-button-container-P-371483460H121110WM7TQETQ"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=ATAybJZWTQEXE9ZWgNzMHPmSm0ZcvTUYWy1f_XAts0iWtPyY9KASfcoArqWKTD8zk7WKWxMUARrOnepV&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'blue',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-371483460H121110WM7TQETQ'
        });
      },
      onApprove: function(data, actions) {
        alert('✅ Thank you for subscribing! Your subscription ID is: ' + data.subscriptionID);
        // Redirect to thank you page with payer_email & plan (optional if email is known)
        // window.location.href = '/thankyou?plan=lite&payer_email=' + YOUR_USER_EMAIL_HERE;
      }
    }).render('#paypal-button-container-P-371483460H121110WM7TQETQ');
  </script>
</body>
</html>

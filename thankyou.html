<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      background-color: #f0fff0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #28a745;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    .small {
      font-size: 14px;
      color: #777;
      margin-top: 30px;
    }
    input[type="email"] {
      padding: 10px;
      width: 80%;
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank you for your support! üôè</h1>
    <p id="summary">We appreciate your subscription.</p>
    <p>Please enter your email below to receive your license:</p>
    <input type="email" id="email" placeholder="Your email address" required />
    <br>
    <button onclick="submitEmail()">Get My License</button>
    <p class="small">- Netanel ‚ù§Ô∏è</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan') || 'unknown';
    const subscriptionID = params.get('subscriptionID') || 'not provided';

    document.getElementById("summary").innerText = `‚úÖ Subscribed to: ${plan.toUpperCase()} plan\nSubscription ID: ${subscriptionID}`;

    function submitEmail() {
      const email = document.getElementById('email').value;
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email.');
        return;
      }

      fetch("http://localhost:5000/generate_license", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, plan, subscriptionID })
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert('üì© License sent to your email!');
          } else {
            alert('‚ùå Error: ' + data.message);
          }
        })
        .catch(error => {
          alert('‚ùå Failed to send request.');
          console.error(error);
        });
    }
  </script>
</body>
</html>
